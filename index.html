<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container">
            <div class="mt-5">
                <div class="d-flex justify-content-center">
                   <div class="form-group`col-4">
                       <p class="lead">TIPO:</p>
                       <select class="form-control" id="cboTipo" onchange="llenar()">
                        <option value="">--Seleccion--</option>
                           <option value="moneda">Moneda</option>
                           <option value="longitud">Longitud</option>
                       </select>
                    </div>
                </div>
            </div>
            <div class="mt-5">
                <div class="d-flex justify-content-center">
                    <div class="form-group`col-4 p-2">
                        <p class="lead">DE:</p>
                        <select class="form-control" id="cboDe"></select>
                    </div>
                    <div class="form-group`col-4 p-2">
                        <p class="lead">A:</p>
                        <select class="form-control" id="cboA"></select>
                    </div>
                </div>
            </div>
            <div class="mt-5">
                <div class="d-flex justify-content-center">
                    <div class="form-group`col-4 p-2">
                        <button class="btn btn-primary" id="btnCalcular">Calcular</button>
                    </div>
                    <div class="form-group`col-4 p-2">
                        <p class="lead">Respuesta: </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
